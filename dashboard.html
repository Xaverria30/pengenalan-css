<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - 3 Cahaya Network</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e9f1ff;
      color: #1e3a8a;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1e3a8a;
      color: white;
      padding: 12px 30px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    .navbar a:hover {
      color: #ffeb3b;
    }

    /* ===== SELAMAT DATANG ===== */
    .welcome {
      position: relative;
      text-align: center;
      margin-top: 20px;
    }

    .welcome img {
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(255, 255, 255);
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      background: rgba(252, 249, 249, 0);
      padding: 20px 40px;
      border-radius: 12px;
    }

    .text-overlay h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    /* ===== STATUS ===== */
    .status-box {
      background-color: #c7dbff;
      margin: 25px auto;
      padding: 15px 20px;
      width: 90%;
      border-radius: 10px;
      color: #0a2472;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .status-box strong {
      display: block;
      margin-bottom: 5px;
    }

    .down {
      color: red;
      font-weight: 600;
    }

    /* ===== TAGIHAN ===== */
    .tagihan {
      width: 90%;
      margin: 20px auto;
      background: linear-gradient(to right, #dbeafe, #bfdbfe);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .tagihan .left h4 {
      margin: 0;
      color: #1e3a8a;
    }

    .tagihan .nominal {
      font-size: 24px;
      font-weight: bold;
      color: #0d47a1;
      margin: 5px 0;
    }

    /* ===== PEMBAYARAN ===== */
    .payment-section {
      background: white;
     width: 90%;
     max-width: 900px; /* biar tidak terlalu lebar */
     margin: 30px auto; /* ini membuat bagian tengah */
     border-radius: 12px;
     padding: 20px;
     text-align: center; /* judulnya jadi di tengah */
     box-shadow: 0 2px 8px rgba(0,0,0,0.1);
     }

     .payment-section h3 {
     margin-bottom: 25px;
    font-size: 20px;
    color: #1e3a8a;
    text-align: center;
    }

    .payment-options {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* ini yang bikin logo di tengah */
    gap: 30px;
    }

    .option-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    }

        .option {
        width: 130px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #cbd5e1;
        border-radius: 10px;
        background-color: #f8fafc;
        cursor: pointer;
        transition: all 0.3s ease;
        overflow: hidden;
        }

        .option img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        }

        .option-item p {
        margin-top: 8px;
        font-size: 14px;
        color: #1e3a8a;
        font-weight: 600;
        }

        input[type="radio"] {
        display: none;
        }

        input[type="radio"]:checked + label.option {
        background-color: #3b82f6;
        border-color: #2563eb;
        }  
    /* ===== LOGOUT ===== */
    .logout {
      display: block;
      margin: 30px auto;
      background: #1e3a8a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div><b>3 Cahaya Network</b></div>
    <div>
      <a href="index.html">Home</a>
      <a href="#">Collections</a>
      <a href="#">About</a>
      <a href="dashboard.html">Tagihan</a>
    </div>
  </div>

  <!-- SELAMAT DATANG -->
  <div class="welcome">
    <img src="selamat.jpg" alt="Selamat Datang">
    <div class="text-overlay">
      <h1>Selamat Datang di 3 Cahaya Network</h1>
      <p>Solusi Internet Cepat dan Terpercaya</p>
    </div>
  </div>

  <!-- STATUS -->
  <div class="status-box">
    <strong>Status Jaringan Anda</strong>
    <span class="down">Down Time</span>
  </div>

  <!-- TAGIHAN -->
  <div class="tagihan">
    <div class="left">
      <h4>Tagihan Selanjutnya</h4>
      <div class="nominal">Rp100.000</div>
      <small>Jatuh Tempo: 15 Oktober 2025</small>
    </div>
  </div>

<!-- METODE PEMBAYARAN -->
<div class="payment-section">
  <h3>Pilih Metode Pembayaran</h3>
  <div class="payment-options">

    <div class="option-item">
      <input type="radio" id="shopee" name="payment">
      <label for="shopee" class="option">
        <img src="shoope.png" alt="ShopeePay">
      </label>
      <p>ShopeePay</p>
    </div>

    <div class="option-item">
      <input type="radio" id="dana" name="payment">
      <label for="dana" class="option">
        <img src="dana.jpg" alt="Dana">
      </label>
      <p>Dana</p>
    </div>

    <div class="option-item">
      <input type="radio" id="gopay" name="payment">
      <label for="gopay" class="option">
        <img src="GoPay.png" alt="GoPay">
      </label>
      <p>GoPay</p>
    </div>

    <div class="option-item">
      <input type="radio" id="ovo" name="payment">
      <label for="ovo" class="option">
        <img src="OVO.png" alt="OVO">
      </label>
      <p>OVO</p>
    </div>

    <div class="option-item">
      <input type="radio" id="linkaja" name="payment">
      <label for="linkaja" class="option">
        <img src="linkaja.png" alt="LinkAja">
      </label>
      <p>LinkAja</p>
    </div>

    <div class="option-item">
      <input type="radio" id="qris" name="payment">
      <label for="qris" class="option">
        <img src="qriss.png" alt="QRIS">
      </label>
      <p>QRIS</p>
    </div>

  </div>
</div>

  <a href="index.html"><button class="logout">Logout</button></a>

</body>
</html>
